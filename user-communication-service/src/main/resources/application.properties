spring.application.name=user-communication-service

###For connecting to a db from outside a container###
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}

###For connecting to a db from inside a container###
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/${DB_NAME}

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#automatically create and update tables
spring.jpa.hibernate.ddl-auto=update

# LocalStack
aws.region=eu-central-1
aws.endpoint=http://localstack:4566
aws.sqs.payment.queue.name=payment-queue



